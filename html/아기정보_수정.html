        <!-- Navbar -->
        <nav class="navbar fixed-top">

        <!-- Contents -->
        <div class="section">
          <div class="container">
            <h2 class="h2_tit disnone">아기정보 수정</h2>
            <h2 class="h2_tit">아기정보</h2>
            <div class="align_center mt_15">
              <img src="../assets/images/icon/icon_user2.jpg" alt="" />
            </div>
            <div class="flex_btn alignjust_center mt_10">
              <div class="col-sm-4">
                <button type="button" class="btn_type3 btn_type3_5"><span class="icon-photoregist"></span> 사진등록</button>
              </div>
            </div>

            <div class="babyregistinfo mb_50">
              <h2 class="h3_tit pt_10">아기 이름</h2>
              <div class="form-group">
                <input type="text" class="form-control rdinset40" placeholder="아기 이름을 적어주세요" />
              </div>
              <h2 class="h3_tit pt_10">성별</h2>
              <div class="flex_btn mt_00">
                <button type="button" class="btn_type1"><span class="icon-boymarkwt"></span> 남자아이</button>
                <button type="button" class="btn_type1 btn_border2"><span class="icon-girlmark"></span> 여자아이</button>
              </div>
              
              <h2 class="h3_tit pt_20">태어난 날</h2>
              <div class="row selecttxt">
                <div class="col-sm-3">
                  <label for="birthdayselect1" class="disnone">year</label>
                  <select class="form-control" id="birthdayselect1">
                    <option>2021</option>
                  </select>
                </div>
                <div class="col-sm-1">년</div>
                <div class="col-sm-3">
                  <label for="birthdayselect2" class="disnone">month</label>
                  <select class="form-control" id="birthdayselect2">
                    <option>4</option>
                  </select>
                </div>
                <div class="col-sm-1">월</div>
                <div class="col-sm-3">
                  <label for="birthdayselect3" class="disnone">date</label>
                  <select class="form-control" id="birthdayselect3">
                    <option>1</option>
                  </select>                  
                </div>
                <div class="col-sm-1">일</div>
              </div>
              
              <h2 class="h3_tit pt_30">태어난 시간</h2>
              <div class="row selecttxt">
                <div class="col-sm-3">
                  <label for="birthtimeselect1" class="disnone"></label>
                  <select class="form-control" id="birthtimeselect1">
                    <option>오전</option>
                    <option>오후</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <label for="birthtimeselect2" class="disnone">시</label>
                  <select class="form-control" id="birthtimeselect2">
                    <option>1</option>
                  </select>
                </div>
                <div class="col-sm-1">시</div>
                <div class="col-sm-3">
                  <label for="birthtimeselect3" class="disnone">분</label>
                  <select class="form-control" id="birthtimeselect3">
                    <option>1</option>
                  </select>                  
                </div>
                <div class="col-sm-1">분</div>
              </div>
              
              <div class="flex_btn">
                <button type="button" class="btn_type1 btn_type1_5">삭제하기</button>
                <button type="button" class="btn_type1">수정하기</button>
              </div>
            </div>
          </div>
