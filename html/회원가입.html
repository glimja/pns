<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
        <link rel="icon" type="image/png" href="../assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Peanut Story
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!-- Fonts and icons -->
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
        <!-- CSS Add -->
        <link href="../assets/css/default.css" rel="stylesheet" />
        <link href="../assets/css/plugin.css" rel="stylesheet" />
        <link href="../assets/css/style.css" rel="stylesheet" />

        <!--  Core JS -->
        <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/jquery-1.12.3.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin -->
        <script src="../assets/js/plugins/bootstrap-switch.js"></script>
        <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <script src="../assets/js/plugins/moment.min.js"></script>
        <script src="../assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
        <!-- JS -->
        <script src="../assets/js/paper-kit.js?v=2.2.0" type="text/javascript"></script>
        <script src="../assets/js/plugins/plugin.js" type="text/javascript"></script>
        <script src="../assets/js/common.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar fixed-top">
            <div class="container">
              <h1 class="tit-info">회원가입</h1>
              <a href="#none" class="btn_back"><span>이전페이지</span></a>
            </div>
        </nav>
        <!-- //Navbar -->

        <!-- Contents -->
        <div class="section">
          <div class="container">
            <h2 class="h2_tit disnone">회원가입</h2>
            <div class="tbl_rightinfo">
              <span class="red">*</span>는 필수 입력사항 입니다.
            </div>
            <table class="table-c table-row">
              <caption></caption>
              <colgroup>
                <col style="width: 38%;" />
                <col style="width: auto;" />
              </colgroup>
              <tbody>
                <tr>
                  <th scope="row">이메일<span class="red">*</span</th>
                  <td>
                    <input type="text" class="form-control" placeholder="" />
                    <span class="redsmallinfo">! 이미 회원가입된 이메일 입니다.</span>
                    <span class="bluesmallinfo">! 이용 가능한 이메일 입니다. </span>
                  </td>
                </tr>
                <tr>
                  <th scope="row">비밀번호<span class="red">*</span</th>
                  <td>
                    <input type="text" class="form-control" placeholder="" />
                    <span class="redsmallinfo">! 이용 할 수 없는 비밀번호 입니다.</span>
                    <span class="bluesmallinfo">! 이용 가능한 비밀번호 입니다.</span>
                  </td>
                </tr>
                <tr>
                  <th scope="row">비밀번호 확인<span class="red">*</span</th>
                  <td>
                    <input type="text" class="form-control" placeholder="" />
                    <span class="redsmallinfo">! 비밀번호가 동일하지 않습니다.</span>
                    <span class="bluesmallinfo">! 비밀번호가 동일합니다.</span>
                  </td>
                </tr>
              </tbody>
            </table>
            
            <h2 class="h2_tit">약관동의</h2>
            <div class="form-check rd5 mt_20">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="checkuncheck_all" value="" checked=""> 전체동의
                <span class="form-check-sign"></span>
              </label>
            </div>
            <p class="font12 co555 pl_35">필수동의 항목 및 콘텐츠/이벤트 정보 수신(선택)에 전체 동의합니다.</p>
            <div class="form-check rd5 mt_20">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="myagreecheck" value="" checked=""> 이용약관 (필수)
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check rd5 mt_20">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="myagreecheck" value="" checked=""> 개인정보 수집 및 이용동의 (필수)
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="form-check rd5 mt_10">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="myagreecheck" value="" checked=""> 마케팅정보 이용 동의(선택)
                <span class="form-check-sign"></span>
              </label>
            </div>
            <div class="flex_btn ">
              <button type="button" class="btn_type1 btn_type1_5">취소</button>
              <button type="button" class="btn_type1">다음</button>
            </div>

          </div>
        </div>
        <!-- //Contents -->

        <!-- 상단으로 이동 top 버튼 -->
        <div class="mo_quicktopMove">TOP <span class="arrowtop"></span></div>
        <!-- //상단으로 이동 top 버튼 -->

    </body>
</html>
