        <!-- CSS Add -->
        <link href="../assets/css/default.css" rel="stylesheet" />

        <!--  Core JS -->
        <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/jquery-1.12.3.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>

        <script src="../assets/js/plugins/bootstrap-switch.js"></script>
        <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

        <script src="../assets/js/paper-kit.js?v=2.2.0" type="text/javascript"></script>
        <script src="../assets/js/plugins/plugin.js" type="text/javascript"></script>

    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar fixed-top">
            <div class="container">
              <h1 class="tit-info">매거진 출간하기</h1>
              <a href="#none" class="btn_back"><span>이전페이지</span></a>
            </div>
        </nav>
        <!-- //Navbar -->

        <!-- Contents -->
        <div class="section">
          <div class="container">
            <h2 class="h2_tit">매거진 표지를 등록하세요.</h2>
            <h3 class="h3_tit">매거진 제목</h3>
            <div class="col-sm-12">
              <input type="text" class="form-control rd48" placeholder="제목을 입력해 주세요" />
            </div>
            <h3 class="h3_tit">매거진 기간</h3>
            <div class="row">
              <div class="col-sm-6">
                <input type="text" id="startDate" class="form_01 openDatePicker ih40 w70" placeholder="" />
              </div>~
              <div class="col-sm-6">
                <input type="text" id="endDate" class="form_01 openDatePicker ih40 w70" placeholder="" />
              </div>
            </div>
            <h3 class="h3_tit">표지 사진 등록</h3>
            <a href="#none">
              <img src="../assets/images/temp/temp_photo240.jpg" class="" alt="" />
            </a>

            <div class="flex_btn ">
              <button type="button" class="btn_type1">다음</button>
            </div>

          </div>
        </div>
        <!-- //Contents -->

        <!-- 상단으로 이동 top 버튼 -->
        <div class="mo_quicktopMove">TOP <span class="arrowtop"></span></div>
        <!-- //상단으로 이동 top 버튼 -->
        <script type="text/javascript">
          $(document).ready(function () {
            $.datepicker.setDefaults($.datepicker.regional['ko']); 
            $( "#startDate" ).datepicker({
                  dateFormat: 'yy-mm-dd',
                  showMonthAfterYear: true,
                  changeYear: false,
                  changeMonth: false,
                  showOn: "both",
                  buttonImage: "",
                  buttonImageOnly: false,
                  yearSuffix: '.',
                  monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                  monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                  dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                  dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                  dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                  maxDate: 0,                       // 선택할수있는 최소날짜, ( 0 : 오늘 이후 날짜 선택 불가)
                  onClose: function( selectedDate ) {    
                      //시작일(startDate) datepicker가 닫힐때
                      //종료일(endDate)의 선택할수있는 최소 날짜(minDate)를 선택한 시작일로 지정
                      $("#endDate").datepicker( "option", "minDate", selectedDate );
                  }    
  
            });
            $( "#endDate" ).datepicker({
                  dateFormat: 'yy-mm-dd',
                  showMonthAfterYear: true,
                  changeYear: false,
                  changeMonth: false,
                  showOn: "both",
                  buttonImage: "",
                  buttonImageOnly: false,
                  yearSuffix: '.',
                  monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                  monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                  dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                  dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                  dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                  maxDate: 0,                       // 선택할수있는 최대날짜, ( 0 : 오늘 이후 날짜 선택 불가)
                  onClose: function( selectedDate ) {    
                      // 종료일(endDate) datepicker가 닫힐때
                      // 시작일(startDate)의 선택할수있는 최대 날짜(maxDate)를 선택한 시작일로 지정
                      $("#startDate").datepicker( "option", "maxDate", selectedDate );
                  }    
  
            });    
          });
      </script>
    </body>
</html>
