<style type="text/css">
.correctarea {position: relative; display: inline-flex; width:100%; margin-bottom: 20px;}
.correctarea .tit {width: 10%; font-size:13px; padding-right: 10px;}
.correctarea .desc {width:90%}
.star_rate {}
.star_rate .star {display:inline-block;width:9.5%;height:2px;padding:0;margin:15px 0;margin-left: -3px;background-color: #ddd;}
.star_rate  em {position:absolute !important;width:1px;height:1px;overflow:hidden;clip:rect(1px 1px 1px 1px);}
.star_rate .star.on{background-color: #ff9900;}
.star_rate .startcontrol {position: absolute; width:30px; height:30px; background-color: #777; border-radius: 50%;}
</style>
<script>
  $(function(){
    starRate();
    //별점
    function starRate() {
      var $starElm = $('.star_rate > span');
      var total = $('.star_rate > span').length;
      var $currentCount = $('.star_num strong');
      var $totalCount = $('.star_num em');

      $starElm.on('click mouseenter',function(){
        $(this).parent().children('span').removeClass('on');
        $(this).addClass('on').prevAll('span').addClass('on');
        return false;
      });

      $totalCount.text(total);
      $currentCount.text('1');

      $starElm.on('click', function() {
        var current = $(this).index() + 1;
        $currentCount.text(current);
      })
    }
  });
</script>
