/* style.css 제일 하단에 아래 내용 추가 */
.wrap_diarypreviewbox.type2 {background:none; }
.wrap_diarypreviewbox.type2 .diarypreviewbox {position: relative;height:260px;padding:0; border-radius: 10px; box-shadow: 0 0 10px 1px #999; background:#999}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt,
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt {position: absolute; top:0; width:50%;height:260px; border-radius: 10px;}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt {left:0}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt {left:50%;}
.wrap_diarypreviewbox.type2 .diarypreviewbox a.innerpaper {width:auto; margin: .8em;}
/* dark gray color */
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type1 {background: rgb(119,119,119); background: linear-gradient(90deg, rgba(119,119,119,1) 0%, rgba(119,119,119,1) 77%, rgba(85,85,85,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type1 {background: rgb(85,85,85); background: linear-gradient(90deg, rgba(85,85,85,1) 0%, rgba(119,119,119,1) 23%, rgba(119,119,119,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type1,
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type1 {border:1px solid #555;}
/* normal gray color */
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type2 {background: rgb(187,187,187); background: linear-gradient(90deg, rgba(187,187,187,1) 0%, rgba(187,187,187,1) 85%, rgba(119,119,119,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type2 {background: rgb(119,119,119); background: linear-gradient(90deg, rgba(119,119,119,1) 0%, rgba(187,187,187,1) 15%, rgba(187,187,187,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type2,
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type2 {border:1px solid #777;}
/* light gray color */
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type3 {background: rgb(213,211,215); background: linear-gradient(90deg, rgba(247,245,250,1) 0%, rgba(247,245,250,1) 85%, rgba(213,211,215) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type3 {background: rgb(213,211,215); background: linear-gradient(90deg, rgba(213,211,215,1) 0%, rgba(247,245,250,1) 15%, rgba(247,245,250,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type3,

/* light green color */

.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_rt.type4 {background: rgb(212,242,234); background: linear-gradient(90deg, rgba(213,211,215,1) 0%, rgba(212,242,234,1) 10%, rgba(212,242,234,1) 100%);}
.wrap_diarypreviewbox.type2 .diarypreviewbox .paper_lt.type4,

/* light pink color */
