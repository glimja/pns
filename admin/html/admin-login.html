<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin : Peanut Story</title>

        <script src="../scripts/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../scripts/bootstrap.min.js" type="text/javascript"></script>
        <!--  Plugin -->        
        <script src="../scripts/flot/jquery.flot.js" type="text/javascript"></script>
        <script src="../scripts/flot/jquery.flot.resize.js" type="text/javascript"></script>
        <script src="../scripts/datatables/jquery.dataTables.js" type="text/javascript"></script>
        <script src="../scripts/bootstrap-datepicker.js" type="text/javascript"></script>
        
    </head>
	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
						<i class="icon-reorder shaded"></i>
					</a>
					
                    <h1>
                        <a class="brand" href="../index.html"><strong>Peanut</strong> Story</a>
                    </h1>
					<div class="nav-collapse collapse navbar-inverse-collapse">
						<ul class="nav pull-right">
							<!-- <li><a href="#">Log out</a></li> -->
							<!-- <li><a href="#">Forgot your password?</a></li> -->
						</ul>
					</div><!-- /.nav-collapse -->
				</div>
			</div><!-- /navbar-inner -->
		</div><!-- /navbar -->



		<div class="wrapper">
			<div class="container">
				<div class="row">
					<div class="module module-login span4 offset4">
						<form class="form-vertical">
							<div class="module-head">
								<h3>Log In</h3>
							</div>
							<div class="module-body">
								<div class="control-group">
									<div class="controls row-fluid">
										<input class="span12" type="text" id="inputEmail" placeholder="ID">
									</div>
								</div>
								<div class="control-group">
									<div class="controls row-fluid">
										<input class="span12" type="password" id="inputPassword" placeholder="Password">
									</div>
								</div>
							</div>
							<div class="module-foot">
								<div class="control-group">
									<div class="controls clearfix">
										<button type="submit" class="btn btn-primary pull-right">Login</button>
										<label class="checkbox">
											<input type="checkbox"> Remember me
										</label>
									</div>
								</div>
								<div class="control-group">
									※ ID/PASSWORD 관리자 문의 <i class="icon-phone-sign"></i> 000-0000
								</div>
							</div>
						</form>
					</div>					
				</div>
			</div>
		</div><!-- //.wrapper-->
		<div class="footer">
			<div class="container">
				<b class="copyright">&copy; 2021 by Peanut Baby  </b> All rights reserved.
			</div>
		</div>

		<script>
			$(function() {
				$.datepicker.setDefaults({
					dateFormat: 'yy-mm-dd',
					showMonthAfterYear: true,
					changeYear: true,
					changeMonth: true,
					showOn: "both",
					buttonImage: "",
					buttonImageOnly: false,
					yearSuffix: '.',
					monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
					monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
					dayNames: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
				});
				$("#datepicker").datepicker();
				
				$("#datepicker1,#datepicker2,#datepicker3,#datepicker4").datepicker({
					//옵션들 생략//
				});
			});
		</script>
